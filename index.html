<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ОКАК</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Montserrat", sans-serif;
      background: #050505;
      color: #fff;
    }

    .app {
      position: relative;
      height: 100svh;
      overflow: hidden;
    }

    .img {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-width: 1920px;
      animation: catAnim 1.5s ease forwards;
    }

    .img img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    @keyframes catAnim {
      0% {
        translate: 0 50%;
      }
      100% {
        translate: 0 0;
      }
    }

    .okak {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 7vw;
      text-align: center;
      white-space: nowrap;
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 800px);
      animation: errorAnim 1.5s ease forwards;
      font-size: 20vw;
      font-weight: 900;
      white-space: nowrap;
      text-align: center;
    }

    @keyframes errorAnim {
      100% {
        transform: translate(-50%, -40vh);
      }
    }

    /* Медиа-запросы: для очень маленьких экранов */
    @media (max-width: 480px) {
      .okak {
        font-size: 10vw;
      }

      .error {
        font-size: 25vw;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="error">404</div>
    <div class="img">
      <img src="cat.png" alt="cat" />
      <h1 class="okak">ОКАК</h1>
    </div>
  </div>
</body>
</html>
